<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Rock Paper Scissors Game!</h1>
    </header>

    <section class="p-c-section">
        <div>
            <img src="images/rock.PNG" alt="rock image" class="player-img" data-name="rock">
            <img src="images/paper.PNG" alt="paper image" class="player-img" data-name="paper">
            <img src="images/scissors.PNG" alt="scissors image" class="player-img" data-name="scissors">
        </div>
        <h2>Your Throw</h2>
    </section>
    
    <section class="p-c-section">
        <img src="images/question-mark.PNG" alt="" id="computer-img">
        <h2>Computer Throw</h2>
    </section>

    <section id="score-section">
        <h2 id="result">Results:</h2>
        <button>Play Again</button>
    </section>
    
</body>
</html>
